                </div>
            </div>

            <h1 class="title">ice美化助手</h1>

            <div class="status-container" aria-live="polite">
                <div id="statusIndicator" class="status-indicator disconnected"></div>
                <span id="statusText" class="status-text">等待连接...</span>
            </div>
        </div>
    </div>

    <!-- 自定义对话框 -->
    <dialog id="customDialog" class="custom-dialog">
        <div class="dialog-content">
            <div class="dialog-icon" id="dialogIcon"></div>
            <h2 class="dialog-title" id="dialogTitle"></h2>
            <p class="dialog-message" id="dialogMessage"></p>
            <button class="dialog-button" id="dialogButton">确定</button>
        </div>
    </dialog>

    <script src="index.js"></script>
